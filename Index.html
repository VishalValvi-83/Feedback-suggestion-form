<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Feedback</title>
</head>

<body>
    <h1 class="title">Tell Us What You Think</h1>
    <div class="container">
        <form action="#">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="mail" placeholder="Email">
            <textarea name="Feedback" id="textbox" cols="30" rows="10" placeholder="Tell Us What You Think"></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="ecperiance">
            <span class="title2">How was your Expericance?</span>
            <div class="rating">
                <div class="rating-field">
                    <span id="pre-text" style="color: white;"></span>
                    <img id="emoji" height="30" src="#" alt="">
                </div>
                <div>
                    <button onclick="toggleRating('Poor')" id="poor-rating">Poor</button>
                    <button onclick="toggleRating('Average')" id="average-rating">Average</button>
                    <button onclick="toggleRating('Good')" id="good-rating">Good</button>
                    <button onclick="toggleRating('Excellent')" id="excellent-rating">Excellent</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
